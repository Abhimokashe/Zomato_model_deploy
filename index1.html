<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Flask Zomato predictor by Abhijeet</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>

<img src=
"https://restaurantindia.s3.ap-south-1.amazonaws.com/s3fs-public/news14109.jpg"
         alt="zomato image", width="400", height="150", style="float:none">

<img src=
"https://clipground.com/images/zomato-logo-png-6.jpg"
         alt="zomato image", width="200", height="70", style="float:right">

<style>
body {

  background-image: url("https://images.pexels.com/photos/1435904/pexels-photo-1435904.jpeg?auto=compress&cs=tinysrgb&w=600");
  background-position: 300%;
  background-size: cover;


}
</style>



 <div class="login">
	<h1 style="text-align:center;color:rgb(0, 255, 51);font-family:courier;">
    Predict Zomato Restaurant Ratings</h1>


<!-- Main Input For Receiving Query to our ML -->
<form action="{{url_for('predict')}}"method="post" style="text-align:center;">

  <input type="text" name="Online Order" placeholder="Order Online" required="required" style ="text-align:center"/>
<br>
    <input type="text" name="Book Table" placeholder="Book Table" required="required" style ="text-align:center"/>
<br>
    <input type="text" name="Votes" placeholder="Votes" required="required" style ="text-align:center"/>
<br>
    <input type="text" name="Location" placeholder="Location" required="required" style ="text-align:center"/>
<br>
    <input type="text" name="Restaurant Type" placeholder="Restaurant Type" required="required" style ="text-align:center" />
<br>
    <input type="text" name="Cuisines" placeholder="Cuisines" required="required" style ="text-align:center"/>
<br>
    <input type="text" name="Cost" placeholder="Cost" required="required" style ="text-align:center"/>
<br>
    <input type="text" name="Menu Item" placeholder="Menu Item" required="required" style ="text-align:center"/>
<br>
    <button type="submit"  class="btn btn-primary btn-block btn-large" >Ratings</button>
    </form>
    <br>
    <br>
   {{ prediction_text }}

 </div>


</body>
</html>
